{{ define "main" }}
<!-- Start of Slider section -->
{{ with .Params.slider }}
<section class="inner-banner">
  <div class="slider-child view1">
    <div
      class="slider-img-bg img-zooming"
      data-background="{{ .Newsbanner | absURL }}"
    ></div>
    <div class="background_overlay"></div>
    <div class="container">
      <div class="slider-content-box sec-title">
        <h1 class="p-0 m-0">{{ .Title }}</h1>
        <p class="mb-3">{{ .Desc }}</p>
      </div>
    </div>
  </div>
</section>
{{ end }}
<!-- End of Slider section -->
<!-- Start Projects-->
{{ with .Params.block }}
<div class="container projects">
  <div class="row">
    <div class="col-md-12 blog">
      <img src="{{ .image | absURL }}" alt="Godley reservoir Solar Farm" />
      <p>{{.address}}</p>
      <p>{{.client}}</p>
      <p>{{.power}}</p>
    </div>
    <div class="col-md-12 blog">
      <img src="{{ .image1 | absURL }}" alt="Huntington Solar Farm" />
      <p>{{.address1}}</p>
      <p>{{.client1}}</p>
      <p>{{.power1}}</p>
    </div>
    <div class="col-md-12 blog">
      <img src="{{ .image2 | absURL }}" alt="Flint Landfill Solar Farm" />
      <p>{{.address2}}</p>
      <p>{{.client2}}</p>
      <p>{{.power2}}</p>
    </div>
  </div>
</div>
{{end}}
<!--End Projects-->
{{ end }}
